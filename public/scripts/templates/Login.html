<div class="screen-textContent">
  <img class="logo" src="/images/wifi-chat-logo.png" height="88" width="113">
  <h1>WiFi Chat</h1>
  <form>
    <input type="text" name="login-username" placeholder="Wifi Chat Username" required>
    <input type="password" name="login-password" placeholder="Password" required>
    <button type="submit" class="btn btn--primary login-continue js-login">Continue</button>
  </form>
  <div class="bottom-controls">
    <div class="btn btn--text btn--small login-signup js-signup">Not on Wifi Chat?</div>
    <div class="btn btn--text btn--small login-forgotPassword js-forgotPassword">Forgot Password</div>
  </div>
</div>
