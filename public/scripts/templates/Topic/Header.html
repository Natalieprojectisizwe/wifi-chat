<header class="screen-header">
  <div class="btn btn--text js-back">
    <div class="arrow left icon"></div>
    Close
  </div>
  <div class="screen-title"><%- content.substr(0, 100) %></div>
</header>
<article>
  <section class="post post--topic">
    <div class="post-meta">
      <div class="post-author btn btn--text js-seeAuthor">
        <span class="admin icon"></span>
        <span class="displayName">Daniele Francis</span>
        <span class="username">daniele54</span>
      </div>
      <time class="post-time" datetime="<%- published %>"><%- published %></time>
    </div>
    <div class="post-content"><%- content %></div>
    <div class="post-meta post-meta--bottom">
      <div class="btn btn--text js-readComments">51 comments</div>
    </div>
    <div class="btngroup btngroup--topic">
      <div class="btn btn--secondary btn--small js-comment">
        <span class="plus icon"></span> Add a comment
      </div>
    </div>
  </section>
</article>
