<div class="avatar avatar--small js-seeAuthor"></div>
<div class="comment-content">
  <div class="post-author js-seeAuthor">
    <% if(displayName) { %>
    <span class="displayName"><%- displayName %></span>
    <% } %>
    <span class="username"><%- username %></span>
  </div>
  <div class="post-content"><%- content %></div>
</div>
<div class="post-footer">
  <time class="post-time" datetime="<%- new Date(published).toISOString() %>"><%- new Date(published).toISOString() %></time>
</div>
