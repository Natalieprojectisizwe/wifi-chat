<header class="screen-header">
  <div class="btn btn--text js-back">
    <div class="back arrow icon"></div>
    Back
  </div>
  <div class="screen-title">Set New Password</div>
</header>
<form class="screen-textContent">
  <p>Enter a new password into the box below and click</p>
  <input type="password" id="reset-password-1" placeholder="New password" required pattern=".*{6,}" />
  <input type="password" id="reset-password-2" placeholder="Repeat password" required pattern=".*{6,}" />
  <button type="submit" class="btn btn--primary js-new-password">Reset password</button>
</form>
